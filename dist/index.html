<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <link rel="stylesheet" href="style.css">
    <title>Believix</title>
</head>

<body>
    <table id="restable">
        <tr>
            <th>Time</th>
            <th>Sex</th>
            <th>%LF Before</th>
            <th>%HF Before</th>
            <th>%LF</th>
            <th>%HF</th>
        </tr>
        <tr id="restableform">
            <form hx-boost="true" hx-target="#restableform" hx-swap="afterend" hx-get="/infer" id="inferform">
                <td>
                    <input type="radio" id="2h_radio" name="otime" value="After2h" checked="checked">
                    <label for="2h_radio"><span>2h</span></label>
                    <input type="radio" id="5d_radio" name="otime" value="After5d">
                    <label for="5d_radio"><span>5d</span></label>
                </td>
                <td>
                    <input type="radio" id="female_radio" name="sex" value="Female" checked="checked">
                    <label for="female_radio"><span>Female</span></label>
                    <input type="radio" id="male_radio" name="sex" value="Male">
                    <label for="male_radio"><span>Male</span></label>
                </td>
                <td><input name="lf_b" type="number" placeholder="%LF" value="56"></td>
                <td><input name="hf_b" type="number" placeholder="%HF" value="27"></td>
                <td colspan="2"><input id="submitbtn" type="submit" value="Infer"></td>
            </form>
        </tr>
    </table>
</body>

</html>
